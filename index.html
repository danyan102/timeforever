        <div class="countdown-item">
            <h2>他的19岁生日</h2>

    <script>
        // 纪念日的日期
        var anniversaryDates = [
            new Date("2024-01-22"),
            new Date("2023-07-09"),
            new Date("2023-10-01")
        ];

        // 更新倒计时
        function updateCountdown() {
            var now = new Date();

            for (var i = 0; i < anniversaryDates.length; i++) {
                var anniversaryDate = anniversaryDates[i];
                var countdownElement = document.getElementById("countdown" + (i + 1));

                // 计算剩余时间
                var timeDifference = anniversaryDate - now;
                var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                // 更新倒计时显示
                countdownElement.innerHTML = days + "天 " + hours + "小时 " + minutes + "分钟 " + seconds + "秒";
            }
        }

        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);
    </script>
